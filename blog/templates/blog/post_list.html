{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
     <div class="post">
           <br style="margin-bottom:350px;"/>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <h3>{{ post.text|linebreaksbr }}</h3>
            <hr/>
     </div>
    {% endfor %}
{% endblock %}
